{% extends 'body.html' %}

{% load static from staticfiles %}

{% block title %}Сократить ссылку{% endblock %}

{% block page %}
<h2>Сократить ссылку</h2>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
<form action="{% url 'create' %}" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Отправить"/>
</form>

{% endblock %}
